<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript">
        function cube() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value,3);
        }
    </script>
</head>
<body>
 Number:
 <input type="text" id="n1" onclick="empty()"><p>
     <button onclick="cube()"> x<sup>3<sup> </button>
</body>
</html>
